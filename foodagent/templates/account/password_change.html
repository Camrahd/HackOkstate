{% extends "base_auth.html" %}
{% block title %}Change password â€” OSU Dining{% endblock %}
{% block body %}
<div class="glass rounded-3xl p-6 md:p-10 shadow-xl border max-w-xl">
  <h1 class="text-2xl md:text-3xl font-bold">Change password</h1>
  <form method="post" action="{% url 'account_change_password' %}" class="mt-6 space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium">Current password</label>
      <input type="password" name="{{ form.oldpassword.name }}"
             class="w-full px-4 py-3 rounded-2xl border outline-none focus:ring-2 focus:ring-orange-500"/>
      {{ form.oldpassword.errors }}
    </div>
    <div>
      <label class="block text-sm font-medium">New password</label>
      <input type="password" name="{{ form.password1.name }}"
             class="w-full px-4 py-3 rounded-2xl border outline-none focus:ring-2 focus:ring-orange-500"/>
      {{ form.password1.errors }}
    </div>
    <div>
      <label class="block text-sm font-medium">Confirm new password</label>
      <input type="password" name="{{ form.password2.name }}"
             class="w-full px-4 py-3 rounded-2xl border outline-none focus:ring-2 focus:ring-orange-500"/>
      {{ form.password2.errors }}
    </div>
    <button class="w-full px-4 py-3 rounded-2xl bg-orange-600 text-white hover:bg-orange-700">Update password</button>
  </form>
</div>
{% endblock %}
