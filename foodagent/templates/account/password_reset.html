{% extends "base_auth.html" %}
{% block title %}Reset password — OSU Dining{% endblock %}
{% block body %}
<div class="glass rounded-3xl p-6 md:p-10 shadow-xl border max-w-xl">
  <h1 class="text-2xl md:text-3xl font-bold">Reset password</h1>
  <p class="text-gray-600 mt-2">Enter your account email and we’ll send a reset link.</p>

  <form method="post" action="{% url 'account_reset_password' %}" class="mt-6 space-y-4">
    {% csrf_token %}
    {{ form.email.errors }}
    <div>
      <label class="block text-sm font-medium">Email</label>
      <input type="email" name="{{ form.email.name }}" value="{{ form.email.value|default:'' }}"
             class="w-full px-4 py-3 rounded-2xl border outline-none focus:ring-2 focus:ring-orange-500"/>
    </div>
    <button class="w-full px-4 py-3 rounded-2xl bg-black text-white hover:opacity-90">Send reset email</button>
  </form>
</div>
{% endblock %}
